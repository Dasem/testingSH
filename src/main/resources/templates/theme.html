<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<div class="container">
    <h1>Предположим, это выбор тем</h1>

    <div th:each="iterStat:${theme}">
        <label>
            <input type="checkbox" th:text="${theme}"

    </div>

    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="checkAnswers()">Закончить тест</button>

</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
