<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{bootstrap.min.css}">

    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/theme}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Укажите ваши данные</h1>

        <div class="form-group row">
            <label for="inputFIO" class="col-sm-2 col-form-label">ФИО</label>
            <div class="col-sm-10">
                <input type="text" id="inputFIO" name="inputFIO" class="form-control" placeholder="ФИО" th:value="${inputFIO}" required
                       autofocus>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputGroup" class="col-sm-2 col-form-label">Группа</label>
            <div class="col-sm-10">
                <input type="text" id="inputGroup" name="inputGroup" class="form-control" placeholder="Группа" th:value="${inputGroup}" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputCourse" class="col-sm-2 col-form-label">Курс</label>
            <div class="col-sm-10">
                <input type="number" id="inputCourse" name="inputCourse" min="1" max="6" class="form-control"
                       placeholder="Курс" th:value="${inputCourse}" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputQuestionsCount" class="col-sm-2 col-form-label">Количество вопросов</label>
            <div class="col-sm-10">
                <input type="number" id="inputQuestionsCount" name="inputQuestionsCount" min="1"
                       th:max="${questionsSize}" class="form-control"
                       placeholder="Количество вопросов" required>
            </div>
        </div>

        <!--<div class="checkbox mb-3">-->
        <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
        <!--</div>-->

        <button class="btn btn-lg btn-primary btn-block" type="submit">Перейти к выбору тем</button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
</div>
<script src="/jquery.js"></script>
<script src="/popper.js"></script>
<script src="/bootstrap.js"></script>
</body>
</html>
